version: '2'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: eco_assistant_db
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    env_file:
      - .env

  adminer:
      image: adminer
      ports:
        - 8080:8080

  back:
    build: ./back
    ports:
      - 8001:8001
    env_file:
      - .env

  front:
    build: ./front
    ports:
      - 3000:3000
    env_file:
      - .env

  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERT_PATH}:/ssl/:ro
    depends_on:
      - back
      - front